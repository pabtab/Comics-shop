<h3>LISTA DE COMICS</h3>
<br/>
<br/>
<br/>
   
   
   <nav>
    <div class="nav-wrapper">
      <form>
        <div class="input-field">
          <input id="search" placeholder="Buscar Comic" ng-model="buscador" type="search" required>
          <label for="search"><i class="material-icons">search</i></label>
          <i class="material-icons">close</i>
        </div>
      </form>
    </div>
  </nav>

  <br />
  <br />
  <br />
 

 <div class="row">
      <div class="col s1" ng-repeat="dat in datos.datos | limitTo:cantidad | filter:buscador" id="cartas">
        <div class="card"  >
          <span id="cursor"><i class="material-icons right" ng-click="editar(dat.id)">mode_edit</i></span>
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator" src="{{dat.thumbnailUrl}}">
          </div>
          <div class="card-content">
            <span class="card-title activator grey-text text-darken-4"><strong>{{dat.title}}</strong><i class="material-icons right">comment</i></span>
            <p>{{dat.descripcion}}</p>
          </div>
          <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{dat.title}}<i class="material-icons right">close</i></span>
            
          
            <ul ng-repeat="coment in dat.comentarios" class="collection with-header"> 
              <li class="collection-header"><strong>COMENTARIOS</strong></li> 
              <li class="collection-item">{{coment.comentario1}}</li>   
              <li class="collection-item">{{coment.comentario2}}</li>   
              <li class="collection-item">{{coment.comentario3}}</li>                
            </ul>

          </div>
          
        </div>
      </div>

    </div>
    <br/>
    <button class="btn waves-effect waves-light" ng-click="vermas()" id="botonvermas">Ver mas
       <i class="material-icons right">more</i>
    </button>
