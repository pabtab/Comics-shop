<h3>AGREGAR COMIC</h3>
<br/>
<br/>
<br/>
 <div class="row">
      <form class="col s12" ng-submit="submit()">
        <div class="row">
          <div class="input-field col s6">
            <input id="input_text" type="text" length="10" ng-model="titulo">
            <label for="input_text">Titulo del comic</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="input_text" type="text" length="10" ng-model="urlImagen">
            <label for="input_text">URL de la imagen portada al comic</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6">
            <input id="input_text" type="text" length="10" ng-model="url">
            <label for="input_text">URL del comic</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="textarea1" class="materialize-textarea" length="50" ng-model="descripcion"></textarea>
            <label for="textarea1">Breve descripcion</label>
          </div>
        </div>
        <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Agregar
            <i class="material-icons right">send</i>
        </button>
         
      </form>
    </div>
