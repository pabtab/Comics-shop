<h3>REGISTRO DE USUARIO</h3>
<br/>
<br/>
<br/>

<div class="row">
    <form class="col s12"  ng-submit="registro()" name="formReg">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" ng-model="nombre" required>
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate" ng-model="apellidos" required>
          <label for="last_name">Apellidos</label>
        </div>
      </div>
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate" ng-model="usuario" required>
          <label for="first_name">Usuario</label>
        </div>
      <div class="row">
        <div class="input-field col s12">
          <input name="pass" ng-pattern="expRegular" placeholder="Min: 1 mayuscula, 2 numeros, 1 caracter especial(!@#$%), 8 caracteres" id="password" type="password" class="validate" ng-model="contrasena" required>
          <label for="password">Password</label>
          <span  ng-show="formReg.pass.$error.pattern" style="color:red;">Contrasena no valida</span>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate" ng-model="correo" required>
          <label for="email">Email</label>
        </div>
      </div>
      
      <button class="btn waves-effect waves-light" type="submit" name="action" id="submit">Submit
            <i class="material-icons right">send</i>
        </button>
    </form>
  </div>
